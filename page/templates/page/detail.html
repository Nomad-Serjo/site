<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'page:vote' question.id %}" method="post">
{% csrf_token %}
{% for chose in question.chose_set.all %}
    <input type="radio" name="chose" id="chose{{ forloop.counter }}" value="{{ chose.id }}" />
    <label for="chose{{ forloop.counter }}">{{ chose.chose_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
</ul>

</body>
</html>
